<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let book={
            title:'The India Story',
            author:'Bimal Jalal',
            yearpublished: 2023,
            readstatus:'yes',
        // Returns a string summary of the book
            summary :function(){
             return (this.title + " book is written by " + this.author);
              },
              // Toggles the readStatus of the book using this.
           togglereadstatus:function()
           {
          return this.readstatus;
         }
    }   
    let book1={
            title:'The Maverick Effect',
            author:'Harish Mehta',
            yearpublished: 2021,
            readstatus:'no',
    }
    let book2={
            title:prompt("Enter the Book name"),
            author:prompt("Enter the Author name"),
            yearpublished:Number(prompt("Enter the Book published year")),
            readstatus:prompt("Enter the Book read status"),
    }

       let books=[];// empty array library to store book objects.
books.push(book);
books.push(book1);
console.log(books);

// Adds a new book to the library using push()
function addBooks(book)
{
books.push(book2);
console.log(books);
}
addBooks();

// Removes the last book from the library using pop()
function removelastbook()
{
books.pop();
}
removelastbook();
console.log(books);

// Adds a book to the beginning of the library using unshift().
function addbooktofront(book)
{
books.unshift(book);
}
addbooktofront(book2);
console.log(books);

// Removes the first book from the library using shift()
function removefirstbook()
{
books.shift();
}
removefirstbook();
console.log(books);
console.log(book.summary());

// Uses map() to return an array of all book titles in the library.
function getAllTitles()
{
let title=Title=>Title.title;
const Titles=books.map(title);
console.log(Titles);
}
console.log(`Remaining books=${books}`);
console.log('All Titles');
getAllTitles();

// Uses filter() to return books written by a specific author.
function getBooksByAuthor()
{
let author=Author=>Author.author;
const Authors=books.map(author);
console.log(Authors);
}
console.log('All Authors');
getBooksByAuthor();

// Uses filter() and reduce() to count how many books were published before a given year.
function getTotalBooksPublishedBefore(year)
{
    var count = books.filter(function(element){
    return element.yearpublished<year;
}).length
console.log('Book bublished before 2022='+count);
}
getTotalBooksPublishedBefore("2023");

// Uses splice() to remove a book with a specific title from the library.
function removeBookByTitle(title){
var index = books.indexOf(title);
books.splice(index);
console.log(books);
}
console.log('Remaining book');
removeBookByTitle("The marval");

// return books based on their read status (read or unread).
function getBooksByReadStatus(togglereadstatus)
{
let stsfil=books.map(sts=>sts. readstatus==togglereadstatus);
console.log(stsfil);
}
console.log('Book read status');
getBooksByReadStatus('yes');

// Uses slice() to get a portion of the library.
function getSubLibrary(start,end)
{
let sublib=books.slice(start,end);
console.log(sublib);
}
console.log('Sub Library');
getSubLibrary(1,2);
    </script>
</body>
</html>
